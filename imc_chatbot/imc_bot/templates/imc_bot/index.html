<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'imc_chatbot/css/styles.css' %}" />
    <link
      rel="icon"
      href="{% static 'imc_chatbot/images/favicon.ico' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>IMC Chatbot</h2>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="{% static 'imc_chatbot/js/scripts.js' %}"></script>
  </body>
</html>
